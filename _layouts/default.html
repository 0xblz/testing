<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}Minimal Jekyll Site{% endif %}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    {% include navigation.html %}
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Mobile Navigation Drawer -->
  <aside>
    {% include navigation.html type="mobile" %}
  </aside>

  <!-- Navigation Overlay -->
  <div class="nav-overlay"></div>

  <script src="/assets/js/test.js"></script>
</body>
</html>
